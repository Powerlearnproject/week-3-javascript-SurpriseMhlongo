<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript and Interactive Charts</title>
    <!-- Linking Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Charts and JavaScript Fundamentals</h1>
    </header>

    <section id="calculator">
        <h2>Calculator</h2>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <p id="result"></p>
    </section>

    <section id="chart">
        <h2>Interactive Chart</h2>
        <canvas id="myChart"></canvas>
    </section>
    
    <footer>
        <p>&copy; 2024 Interactive Charts and JavaScript Fundamentals. All rights reserved.</p>
    </footer>
</body>
</html>
